<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Restablecer Contraseña</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

            <div class="form-group mb-3">
              <label for="password">Nueva Contraseña</label>
              <input type="password" id="password" class="form-control" formControlName="password">
              <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="text-danger">
                <small *ngIf="resetPasswordForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
                <small *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="confirmPassword">Confirmar Nueva Contraseña</label>
              <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
              <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger">
                <small *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">La confirmación de la contraseña es obligatoria.</small>
              </div>
              <div *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger">
                <small>Las contraseñas no coinciden.</small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="resetPasswordForm.invalid || isSubmitting">
              <span *ngIf="!isSubmitting">Restablecer Contraseña</span>
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span *ngIf="isSubmitting"> Restableciendo...</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
