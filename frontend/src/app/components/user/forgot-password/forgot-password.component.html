<div class="card">
  <div class="card-header bg-primary text-white">
    <h4>Recuperar Contraseña</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Introduce tu correo electrónico">
        <div *ngIf="isSubmitted && f['email'].errors" class="text-danger">
          <div *ngIf="f['email'].errors['required']">El correo electrónico es obligatorio</div>
          <div *ngIf="f['email'].errors['email']">El formato del correo electrónico no es válido</div>
        </div>
      </div>

      <div class="alert alert-success" *ngIf="isRequestSuccessful">
        Se ha enviado un correo con las instrucciones para recuperar tu contraseña.
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Enviar</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a routerLink="/login">Volver a Iniciar Sesión</a>
    </div>
  </div>
</div>
